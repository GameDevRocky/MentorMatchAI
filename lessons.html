<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track Lessons - MentorMatchAI Workshop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f1117;
        transition: background-color 0.3s ease;
      }
      body.light-mode {
        background-color: #f0f4f8;
      }

      #grid-background {
        background-image: linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, .1) 25%, rgba(255, 255, 255, .1) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, .1) 75%, rgba(255, 255, 255, .1) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(255, 255, 255, .1) 25%, rgba(255, 255, 255, .1) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, .1) 75%, rgba(255, 255, 255, .1) 76%, transparent 77%, transparent);
        background-size: 80px 80px;
        background-color: #0f1117;
        transition: background-color 0.3s ease, background-image 0.3s ease;
      }

      #grid-background.light-mode {
        background-image: linear-gradient(0deg, transparent 24%, rgba(0, 0, 0, .05) 25%, rgba(0, 0, 0, .05) 26%, transparent 27%, transparent 74%, rgba(0, 0, 0, .05) 75%, rgba(0, 0, 0, .05) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(0, 0, 0, .05) 25%, rgba(0, 0, 0, .05) 26%, transparent 27%, transparent 74%, rgba(0, 0, 0, .05) 75%, rgba(0, 0, 0, .05) 76%, transparent 77%, transparent);
        background-color: #e2e8f0;
      }

      .main-container {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        transition: box-shadow 0.3s ease;
      }
      
      body:not(.light-mode) .main-container {
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4), 0 20px 25px -5px rgba(0, 0, 0, 0.2);
      }

      .code-block {
        background-color: #1a1a1a;
        border-radius: 0.5rem;
        padding: 1rem;
        margin: 1rem 0;
        overflow-x: auto;
      }

      .code-block pre {
        margin: 0;
      }

      .code-block code {
        font-family: 'Fira Code', monospace;
        font-size: 0.9rem;
      }

      /* Progress bar styles */
      .progress-ring {
        transform: rotate(-90deg);
      }

      .progress-ring circle {
        transition: stroke-dashoffset 0.3s;
      }
    </style>
  </head>
  <body class="text-gray-900">
    <div class="relative min-h-screen flex items-center justify-center p-4 page-transition page-fade-in">
      <div id="grid-background" class="absolute inset-0"></div>

      <div class="relative bg-[#f6f7fb] rounded-2xl shadow-lg p-8 max-w-7xl mx-auto w-full z-10 main-container">
        <!-- Header -->
        <header class="w-full bg-white shadow-sm px-8 py-4 flex justify-between items-center rounded-xl mb-8">
          <div class="text-lg font-semibold">BYTE.io</div>
          <nav class="hidden md:flex space-x-8 text-sm font-medium items-center">
            <a href="Byte_Learning_Platform.html" class="text-gray-600 hover:text-black">Home</a>
            <a href="courses.html" class="text-gray-600 hover:text-black">Courses</a>
            <a href="resources.html" class="text-gray-600 hover:text-black">Resources</a>
            <a href="about.html" class="text-gray-600 hover:text-black">About Us</a>
            <button id="theme-toggle" class="ml-4 p-2 rounded-full bg-gray-100 hover:bg-gray-200 text-gray-700">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" id="sun-icon">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h1M2 12H1m15.66-1.66l-.707-.707m-4.243 4.243l-.707.707m-.707 4.243l-.707.707M4.343 4.343L3.636 3.636m16.97 16.97l-.707-.707M4.343 19.657L3.636 20.364M18.364 5.636l.707-.707M12 8a4 4 0 110 8 4 4 0 010-8z"></path>
              </svg>
              <svg class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" id="moon-icon">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
              </svg>
            </button>
          </nav>
        </header>

        <!-- Track Navigation -->
        <div class="bg-white rounded-2xl p-6 mb-8">
          <div class="flex items-center justify-between">
            <div id="track-info" class="flex items-center space-x-4">
              <div id="track-icon" class="w-12 h-12 rounded-full flex items-center justify-center text-white">
                <!-- Icon will be set by JavaScript -->
              </div>
              <div>
                <h1 id="track-title" class="text-2xl font-bold">Loading...</h1>
                <p id="track-description" class="text-gray-600">Please wait while we load your content</p>
              </div>
            </div>
            <div class="flex items-center space-x-4">
              <div class="text-right">
                <p class="text-sm text-gray-600">Your Progress</p>
                <div class="flex items-center space-x-2">
                  <svg class="progress-ring" width="36" height="36">
                    <circle
                      stroke-width="3"
                      fill="transparent"
                      r="16"
                      cx="18"
                      cy="18"
                      style="stroke: #e5e7eb"
                    />
                    <circle
                      id="progress-indicator"
                      stroke-width="3"
                      fill="transparent"
                      r="16"
                      cx="18"
                      cy="18"
                      style="stroke: #6b4eff; stroke-dasharray: 100; stroke-dashoffset: 75"
                    />
                  </svg>
                  <span id="progress-text" class="font-medium">25%</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Main Content Area -->
        <div class="grid grid-cols-12 gap-8">
          <!-- Sidebar Navigation -->
          <div class="col-span-3">
            <div class="bg-white rounded-2xl p-6">
              <div class="space-y-2">
                <button id="lessons-tab" class="w-full text-left px-4 py-2 rounded-lg font-medium transition-colors">
                  Lessons
                </button>
                <button id="tickets-tab" class="w-full text-left px-4 py-2 rounded-lg font-medium transition-colors">
                  Tickets
                </button>
              </div>
              
              <!-- Week Selection -->
              <div class="mt-6">
                <h3 class="font-medium text-gray-700 mb-3">Course Weeks</h3>
                <div class="space-y-2">
                  <button class="week-selector w-full text-left px-4 py-2 rounded-lg transition-colors" data-week="1">
                    Week 1: Fundamentals
                  </button>
                  <button class="week-selector w-full text-left px-4 py-2 rounded-lg transition-colors" data-week="2">
                    Week 2: Core Concepts
                  </button>
                  <button class="week-selector w-full text-left px-4 py-2 rounded-lg transition-colors" data-week="3">
                    Week 3: Advanced Topics
                  </button>
                  <button class="week-selector w-full text-left px-4 py-2 rounded-lg transition-colors" data-week="4">
                    Week 4: Project Work
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Content Area -->
          <div class="col-span-9">
            <div id="content-area" class="bg-white rounded-2xl p-8">
              <!-- Content will be loaded dynamically -->
              <div id="loading-placeholder" class="text-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900 mx-auto mb-4"></div>
                <p class="text-gray-600">Loading your content...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Theme toggle functionality
      const themeToggleBtn = document.getElementById('theme-toggle');
      const body = document.body;
      const gridBackground = document.getElementById('grid-background');
      const sunIcon = document.getElementById('sun-icon');
      const moonIcon = document.getElementById('moon-icon');

      function setTheme(theme) {
        if (theme === 'light') {
          body.classList.add('light-mode');
          gridBackground.classList.add('light-mode');
          sunIcon.classList.add('hidden');
          moonIcon.classList.remove('hidden');
          localStorage.setItem('theme', 'light');
        } else {
          body.classList.remove('light-mode');
          gridBackground.classList.remove('light-mode');
          sunIcon.classList.remove('hidden');
          moonIcon.classList.add('hidden');
          localStorage.setItem('theme', 'dark');
        }
      }

      // Track configuration
      const trackConfig = {
        frontend: {
          title: 'Frontend Development Track',
          description: 'Master UI/UX design with R Shiny',
          color: 'bg-blue-500',
          icon: `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zM21 5a2 2 0 00-2-2h-4a2 2 0 00-2 2v12a4 4 0 004 4h4a4 4 0 004-4V5z"></path>
                </svg>`
        },
        backend: {
          title: 'Backend Development Track',
          description: 'Build robust server-side systems',
          color: 'bg-green-500',
          icon: `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"></path>
                </svg>`
        },
        ai: {
          title: 'AI Development Track',
          description: 'Create intelligent matching systems',
          color: 'bg-purple-500',
          icon: `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364-.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                </svg>`
        }
      };

      // Get URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const track = urlParams.get('track') || 'frontend';
      const section = urlParams.get('section') || 'lessons';
      const week = urlParams.get('week') || '1';

      // Set up track information
      function setupTrack() {
        const trackData = trackConfig[track];
        document.getElementById('track-title').textContent = trackData.title;
        document.getElementById('track-description').textContent = trackData.description;
        const trackIcon = document.getElementById('track-icon');
        trackIcon.className = `w-12 h-12 rounded-full flex items-center justify-center text-white ${trackData.color}`;
        trackIcon.innerHTML = trackData.icon;
      }

      // Set up navigation
      function setupNavigation() {
        const lessonsTab = document.getElementById('lessons-tab');
        const ticketsTab = document.getElementById('tickets-tab');
        
        function updateTabs() {
          if (section === 'tickets') {
            ticketsTab.classList.add('bg-gray-100', 'text-gray-900');
            lessonsTab.classList.remove('bg-gray-100', 'text-gray-900');
          } else {
            lessonsTab.classList.add('bg-gray-100', 'text-gray-900');
            ticketsTab.classList.remove('bg-gray-100', 'text-gray-900');
          }
        }

        lessonsTab.addEventListener('click', () => {
          window.location.href = `lessons.html?track=${track}&section=lessons&week=${week}`;
        });

        ticketsTab.addEventListener('click', () => {
          window.location.href = `lessons.html?track=${track}&section=tickets&week=${week}`;
        });

        updateTabs();
      }

      // Set up week selection
      function setupWeekSelection() {
        const weekButtons = document.querySelectorAll('.week-selector');
        weekButtons.forEach(button => {
          const weekNum = button.dataset.week;
          if (weekNum === week) {
            button.classList.add('bg-gray-100', 'text-gray-900');
          }

          button.addEventListener('click', () => {
            window.location.href = `lessons.html?track=${track}&section=${section}&week=${weekNum}`;
          });
        });
      }

      // Initialize page
      function init() {
        setupTrack();
        setupNavigation();
        setupWeekSelection();
        
        // Load content (this would typically fetch from an API)
        const contentArea = document.getElementById('content-area');
        const loadingPlaceholder = document.getElementById('loading-placeholder');
        
        // Simulate content loading
        setTimeout(() => {
          loadingPlaceholder.style.display = 'none';
          if (section === 'tickets') {
            contentArea.innerHTML = `
              <h2 class="text-2xl font-bold mb-6">Week ${week} Tickets</h2>
              <div class="space-y-4">
                <div class="border border-gray-200 rounded-lg p-4">
                  <div class="flex items-center justify-between">
                    <h3 class="font-medium">Ticket #${week}.1: Setup Development Environment</h3>
                    <span class="px-3 py-1 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800">In Progress</span>
                  </div>
                  <p class="text-gray-600 mt-2">Configure your local environment and install required dependencies.</p>
                </div>
                <div class="border border-gray-200 rounded-lg p-4">
                  <div class="flex items-center justify-between">
                    <h3 class="font-medium">Ticket #${week}.2: Complete Basic Exercises</h3>
                    <span class="px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">Ready</span>
                  </div>
                  <p class="text-gray-600 mt-2">Work through the fundamental exercises for this week's content.</p>
                </div>
              </div>
            `;
          } else {
            contentArea.innerHTML = `
              <h2 class="text-2xl font-bold mb-6">Week ${week} Lessons</h2>
              <div class="space-y-6">
                <div class="bg-gray-50 rounded-lg p-6">
                  <h3 class="font-medium text-lg mb-2">Lesson ${week}.1: Introduction</h3>
                  <p class="text-gray-600 mb-4">Overview of this week's topics and learning objectives.</p>
                  <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                    Start Lesson
                  </button>
                </div>
                <div class="bg-gray-50 rounded-lg p-6">
                  <h3 class="font-medium text-lg mb-2">Lesson ${week}.2: Core Concepts</h3>
                  <p class="text-gray-600 mb-4">Deep dive into the fundamental concepts for this week.</p>
                  <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                    Start Lesson
                  </button>
                </div>
              </div>
            `;
          }
        }, 1000);
      }

      // Initialize theme
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        setTheme(savedTheme);
      } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
        setTheme('light');
      } else {
        setTheme('dark');
      }

      themeToggleBtn.addEventListener('click', () => {
        const currentTheme = body.classList.contains('light-mode') ? 'light' : 'dark';
        setTheme(currentTheme === 'dark' ? 'light' : 'dark');
      });

      // Initialize page
      init();
    </script>
  </body>
</html>
