  <h3>What Exactly Is Shiny?</h3>
  <p><strong>Shiny is a bridge between R code and the web.</strong> Normally, an R analysis prints results only in RStudio. Shiny wraps that same analysis in an interactive website so anyone can click, drag, and explore without touching code. Crucially, you do <em>not</em> need prior HTML, CSS, or JavaScript knowledge‚ÄîShiny hides those layers until you want to customise them.</p>

  <p>Reactivity is what makes Shiny apps feel alive. Imagine a spreadsheet: when you change a value in one cell, any formulas that depend on it update instantly. Shiny works the same way‚Äîwhen a user interacts with an input (like a slider or button), only the parts of the app that depend on that input are recalculated and updated. This means your app always feels fast and interactive, and you don't have to write any code to "refresh" outputs manually. Shiny's reactivity system keeps track of all the dependencies for you, so you can focus on building features, not wiring up updates.</p>

  <p>If you've ever entered a formula like <code>=A1 + A2</code> in Excel, you know changing cell <em>A1</em> instantly updates the total. Shiny applies the same idea to web apps.</p>

  <p>Every Shiny app is built from three main pieces, like the frame, engine, and dashboard of a car:</p>

  <p>At its heart, Shiny provides fundamental functions for creating HTML elements. These are the building blocks:</p>

  <pre><code># Create complete database schema
create_mentormatch_schema <- function(db_path = "mentormatch.db") {
  con <- dbConnect(SQLite(), db_path)
  
  # Students table
  dbExecute(con, "
    CREATE TABLE IF NOT EXISTS students (
      id INTEGER PRIMARY KEY AUTOINCREMENT,
      name TEXT NOT NULL,
      email TEXT UNIQUE NOT NULL,
      field_of_study TEXT,
      academic_level TEXT,
      career_goals TEXT,
      challenges TEXT,
      created_at DATETIME DEFAULT CURRENT_TIMESTAMP
    )
  ")
  
  # Mentors table
  dbExecute(con, "
    CREATE TABLE IF NOT EXISTS mentors (
      id INTEGER PRIMARY KEY AUTOINCREMENT,
      name TEXT NOT NULL,
      email TEXT UNIQUE NOT NULL,
      expertise TEXT,
      years_experience INTEGER,
      industry TEXT,
      bio TEXT,
      availability TEXT,
      created_at DATETIME DEFAULT CURRENT_TIMESTAMP
    )
  ")
  
  # Matches table
  dbExecute(con, "
    CREATE TABLE IF NOT EXISTS matches (
      id INTEGER PRIMARY KEY AUTOINCREMENT,
      student_id INTEGER NOT NULL,
      mentor_id INTEGER NOT NULL,
      match_score REAL,
      status TEXT DEFAULT 'pending',
      created_at DATETIME DEFAULT CURRENT_TIMESTAMP,
      FOREIGN KEY (student_id) REFERENCES students (id),
      FOREIGN KEY (mentor_id) REFERENCES mentors (id)
    )
  ")
  
  # Questionnaires table
  dbExecute(con, "
    CREATE TABLE IF NOT EXISTS questionnaires (
      id INTEGER PRIMARY KEY AUTOINCREMENT,
      user_id INTEGER NOT NULL,
      user_type TEXT NOT NULL, -- 'student' or 'mentor'
      responses TEXT, -- JSON string of responses
      submitted_at DATETIME DEFAULT CURRENT_TIMESTAMP
    )
  ")
  
  dbDisconnect(con)
  cat("Database schema created successfully!\n")
}</code></pre>

# Function to create embedding system from CSV data
create_embedding_system <- function(mentor_data) {
  
  # Combine mentor information into text
  mentor_texts <- paste(
    mentor_data$name,
    mentor_data$title,
    mentor_data$expertise,
    mentor_data$bio,
    mentor_data$work_environment,
    mentor_data$mentorship_style,
    mentor_data$communication_preferences,
    mentor_data$personal_values,
    mentor_data$guidance_areas
  )
  
  # Process text and create embeddings
  tokens <- word_tokenizer(tolower(mentor_texts))
  it_train <- itoken(tokens, progressbar = FALSE)
  vocab <- create_vocabulary(it_train, stopwords = stopwords("en"))
  vocab <- prune_vocabulary(vocab, term_count_min = 1, doc_count_min = 1)
  vectorizer <- vocab_vectorizer(vocab)
  dtm_train <- create_dtm(it_train, vectorizer)
  tfidf <- TfIdf$new(norm = "l2", sublinear_tf = TRUE)
  dtm_tfidf <- fit_transform(dtm_train, tfidf)
  
  # Robust LSA: Only use if enough mentors/features and matrix is not singular
  if (ncol(dtm_tfidf) > 2 && nrow(dtm_tfidf) > 2) {
    lsa <- tryCatch({
      LSA$new(n_topics = min(30, nrow(dtm_tfidf) - 1))
    }, error = function(e) NULL)
    if (!is.null(lsa)) {
      dtm_final <- tryCatch({
        dtm_lsa <- fit_transform(dtm_tfidf, lsa)
        dtm_lsa
      }, error = function(e) dtm_tfidf)
    } else {
      dtm_final <- dtm_tfidf
      lsa <- NULL
    }
  } else {
    lsa <- NULL
    dtm_final <- dtm_tfidf
  }
  
  list(
    embeddings = dtm_final,
    vectorizer = vectorizer,
    tfidf = tfidf,
    lsa = lsa,
    mentor_data = mentor_data
  )

<pre><code class="language-r"># Function to compare different similarity methods
compare_similarity_methods <- function(student_answers, embedding_system, top_k = 3) {
  
  # Process student text
  student_text <- tolower(paste(unlist(student_answers), collapse = " "))
  query_tokens <- word_tokenizer(student_text)
  it_query <- itoken(query_tokens, progressbar = FALSE)
  dtm_query <- create_dtm(it_query, embedding_system$vectorizer)
  dtm_query_tfidf <- transform(dtm_query, embedding_system$tfidf)
  
  # Handle LSA transformation
  if (!is.null(embedding_system$lsa)) {
    query_final <- tryCatch({
      transform(dtm_query_tfidf, embedding_system$lsa)
    }, error = function(e) dtm_query_tfidf)
  } else {
    query_final <- dtm_query_tfidf
  }
  
  # Test different similarity methods
  methods <- c("cosine", "euclidean", "jaccard", "manhattan")
  results <- list()
  
  for (method in methods) {
    tryCatch({
      # Calculate similarities for each method
      similarities <- proxy::simil(query_final, embedding_system$embeddings, method = method)
      similarities_vec <- as.numeric(similarities[1, ])
      
      # Get top recommendations
      top_indices <- order(similarities_vec, decreasing = TRUE)[1:min(top_k, length(similarities_vec))]
      result_df <- embedding_system$mentor_data[top_indices, ]
      match_scores <- similarities_vec[top_indices]
      
      # Store results with method name
      recommendations <- list()
      for (i in seq_along(top_indices)) {
        recommendations[[i]] <- list(
          id = result_df$id[i],
          name = result_df$name[i],
          title = result_df$title[i],
          expertise = result_df$expertise[i],
          score = round(match_scores[i], 3)
        )
      }
      
      results[[method]] <- recommendations
    }, error = function(e) {
      # Handle errors for methods that might not work
      results[[method]] <<- list(error = paste("Method", method, "failed:", e$message))
    })
  }
  
  return(results)
}</code></pre></div>

                <div class="code-block">
<pre><code class="language-r"># Function to create weighted embedding system
create_weighted_embedding_system <- function(mentor_data,
                                            expertise_weight = 3,
                                            bio_weight = 2,
                                            title_weight = 2,
                                            work_env_weight = 1,
                                            mentorship_style_weight = 2,
                                            comm_pref_weight = 1,
                                            values_weight = 1,
                                            guidance_weight = 1) {
  
  # Create weighted text representation
  # Use sapply to repeat text within each mentor's entry
  mentor_texts <- paste(
    # Name and title (always included once)
    mentor_data$name,
    mentor_data$title,
    # Expertise gets repeated based on weight within each mentor
    sapply(mentor_data$expertise, function(x) paste(rep(ifelse(is.na(x), "", x), expertise_weight), collapse = " ")),
    # Bio gets repeated based on weight within each mentor
    sapply(mentor_data$bio, function(x) paste(rep(ifelse(is.na(x), "", x), bio_weight), collapse = " ")),
    # Work environment gets repeated based on weight within each mentor
    sapply(mentor_data$work_environment, function(x) paste(rep(ifelse(is.na(x), "", x), work_env_weight), collapse = " ")),
    # Mentorship style gets repeated based on weight within each mentor
    sapply(mentor_data$mentorship_style, function(x) paste(rep(ifelse(is.na(x), "", x), mentorship_style_weight), collapse = " ")),
    # Communication preferences gets repeated based on weight within each mentor
    sapply(mentor_data$communication_preferences, function(x) paste(rep(ifelse(is.na(x), "", x), comm_pref_weight), collapse = " ")),
    # Personal values gets repeated based on weight within each mentor
    sapply(mentor_data$personal_values, function(x) paste(rep(ifelse(is.na(x), "", x), values_weight), collapse = " ")),
    # Guidance areas gets repeated based on weight within each mentor
    sapply(mentor_data$guidance_areas, function(x) paste(rep(ifelse(is.na(x), "", x), guidance_weight), collapse = " "))
  )
  
  # Implement TF-IDF and LSA processing (same as create_embedding_system)
  tokens <- word_tokenizer(tolower(mentor_texts))
  it_train <- itoken(tokens, progressbar = FALSE)
  vocab <- create_vocabulary(it_train, stopwords = stopwords("en"))
  vocab <- prune_vocabulary(vocab, term_count_min = 1, doc_count_min = 1)
  vectorizer <- vocab_vectorizer(vocab)
  dtm_train <- create_dtm(it_train, vectorizer)
  tfidf <- TfIdf$new(norm = "l2", sublinear_tf = TRUE)
  dtm_tfidf <- fit_transform(dtm_train, tfidf)
  
  # Robust LSA: Only use if enough mentors/features and matrix is not singular
  if (ncol(dtm_tfidf) > 2 && nrow(dtm_tfidf) > 2) {
    lsa <- tryCatch({
      LSA$new(n_topics = min(30, nrow(dtm_tfidf) - 1))
    }, error = function(e) NULL)
    if (!is.null(lsa)) {
      dtm_final <- tryCatch({
        dtm_lsa <- fit_transform(dtm_tfidf, lsa)
        dtm_lsa
      }, error = function(e) dtm_tfidf)
    } else {
      dtm_final <- dtm_tfidf
      lsa <- NULL
    }
  } else {
    lsa <- NULL
    dtm_final <- dtm_tfidf
  }
  
  # Return embedding system
  list(
    embeddings = dtm_final,
    vectorizer = vectorizer,
    tfidf = tfidf,
    lsa = lsa,
    mentor_data = mentor_data
  )
}</code></pre></div>
